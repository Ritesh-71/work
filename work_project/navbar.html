<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
    <title>Responsive Navbar</title>
</head>

<body class="bg-black text-white font-[Poppins]">

    <!-- Navbar -->
    <nav class="bg-[#0A071D] p-5 flex items-center justify-between">
        <!-- Left Section (Logo + Menu) -->
        <div class="flex items-center space-x-5">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="your-logo.png" alt="Logo" class="h-8 md:h-10">
                <span class="text-lg md:text-xl font-semibold text-blue-500">inwebmedia</span>
            </div>
            <span class="hidden md:block h-6 w-[2px] bg-purple-700"></span> <!--  -->
            <div class="hidden md:flex space-x-6 uppercase text-sm md:text-base text-gray-300">
                <a href="#" class="hover:text-white">Home</a>
                <a href="#" class="hover:text-white">Services</a>
                <a href="#" class="hover:text-white">Work</a>
                <a href="#" class="hover:text-white">Pricing</a>
                <a href="#" class="hover:text-white">Contact</a>
            </div>
        </div>

        <!-- Right Section (Social Icons & Mobile Menu) -->
        <div class="flex items-center space-x-6">
            <!-- Social Icons -->
            <div class="hidden md:flex space-x-4 text-purple-500 text-xl md:text-2xl lg:text-3xl">
                <a href="#" class="hover:text-white"><i class="ri-instagram-line"></i></a>
                <a href="#" class="hover:text-white"><i class="ri-twitter-line"></i></a>
                <a href="#" class="hover:text-white"><i class="ri-facebook-fill"></i></a>
                <a href="#" class="hover:text-white"><i class="ri-lightbulb-line"></i></a>
            </div>

            <!-- Mobile Menu Button (Visible only on small screens) -->
            <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu (Initially Hidden) -->
    <div id="mobile-menu"
        class=" flex flex-col items-center space-y-4 bg-[#0A071D] text-white uppercase text-lg p-5 md:hidden">
        <a href="#" class="hover:text-blue-500">Home</a>
        <a href="#" class="hover:text-blue-500">Services</a>
        <a href="#" class="hover:text-blue-500">Work</a>
        <a href="#" class="hover:text-blue-500">Pricing</a>
        <a href="#" class="hover:text-blue-500">Contact</a>
    </div>

    <script>
        // JavaScript for menu toggle
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
